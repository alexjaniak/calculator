<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="input"></div>
            </div>
            <div id="button-array">
                <button id="clear" class="gui">AC</button>
                <button id="perc" class="gui">%</button>
                <button id="div" class="gui operator">/</button>
                <button id="mult" class="gui operator">X</button>
                <button id="sub" class="gui operator">-</button>
                <button id="add" class="gui operator">+</button>
                <button id="equal" class="gui">=</button>
                <button class="gui digit">7</button>
                <button class="gui digit">8</button>
                <button class="gui digit">9</button>
                <button class="gui digit">4</button>
                <button class="gui digit">5</button>
                <button class="gui digit">6</button>
                <button class="gui digit">1</button>
                <button class="gui digit">2</button>
                <button class="gui digit">3</button>
                <button class="gui digit">0</button>
                <button class="gui digit">.</button>
            </div>
        </div> 
    </body>
</html>
